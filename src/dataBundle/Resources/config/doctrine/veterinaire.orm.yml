dataBundle\Entity\veterinaire:
    type: entity
    table: null
    repositoryClass: dataBundle\Repository\veterinaireRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
        prenom:
            type: string
            length: 255
        email:
            type: string
            length: 255
        dateDeNaissance:
            type: string
            length: 255
            column: date_de_naissance
        adresse:
            type: string
            length: 255
        tel:
            type: string
            length: 255
        experience:
            type: string
            length: 255
    lifecycleCallbacks: {  }
